# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /content/yolov5/ucmdatat/images/train/  # 798 images
val: /content/yolov5/ucmdatat/images/val/  # 202 images
test: /content/yolov5/ucmdatat/images/test/  # 2000 images

# number of classes
nc: 21

# class names
names: ['forest', 'river', 'tenniscourt', 'overpass', 'parkinglot', 'harbor', 'baseballdiamond', 'freeway', 'airplane', 'mediumresidential', 'intersection', 'denseresidential', 'beach', 'sparseresidential', 'golfcourse', 'storagetanks', 'chaparral', 'runway', 'buildings', 'agricultural', 'mobilehomepark']